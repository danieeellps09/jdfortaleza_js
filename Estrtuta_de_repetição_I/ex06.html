<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("Faça um programa que imprima na tela apenas os números ímpares entre 1 e 100")
      
      for (i=0;i<=100;i++) {
          if(i % 2 !=0){
            document.write("<br>",i,"")
          }
      }   
    </script>
</body>
</html>
