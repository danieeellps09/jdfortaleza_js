<body>
    <script>
        var cont = 5
        var soma = 0
        var media = 0
     
  
  
        for (i=0;i<cont;i++) {
            var num = Number(window.prompt("Informe um segundo número"))
         soma = soma + num
         
        }
       media = soma/4
       document.write("A soma é:", soma + " e a média é:", media)
    </script>
</body>
