   <script>
let  array = []
let num =  0

for (let i = 0 ; i <= 5 ; i ++) {
    array.push(parseInt(prompt('insira um numero')))
}

for (let i = 0 ; i <= 5 ; i ++) {
    if (array[i] > num) {num = array[i]}
    
}
document.write(array)
document.write(' <br>o maior numero e  ' + num)
</script>
}

    </script>
