<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatorial de um número</title>
</head>
<body>
    
<script>
  var num = Number(window.prompt("Digite um número para fatorar"))
  var fatorial = num

  for(i=1;i<num;i++){
      fatorial=fatorial*(num-i)
  }

window.document.write("fatorial de ",num ," = "+ fatorial)


</script>

</body>
</html>
